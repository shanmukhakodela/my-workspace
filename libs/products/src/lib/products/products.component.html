<ng-container>
    Welcome back, 
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px">
          <div *ngFor="let product of newProducts" >
          <mat-card class="mat-elevation-z4" appearance="outlined">
              <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <img mat-card-avatar [src]="product.avatar">
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.author}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image class="desImage" [src]="product.image" alt="Photo of a Shiba Inu">
              <mat-card-content>
                <p>
                  {{product.description}}
                </p>
                <p>{{product.price | currency:'INR':'symbol' }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="addToCart(product.id)">Add To Cart</button>
                <button mat-button  (click)="buy()">Buy</button>
              </mat-card-actions>
            </mat-card>
        </div>
        </div>
    </div>
  </ng-container>
