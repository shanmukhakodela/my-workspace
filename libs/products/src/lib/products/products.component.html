<ng-container>
    Welcome back, 
    <ng-container *ngFor="let product of newProducts">
      <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <img mat-card-avatar src="{{product.image}}">
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.author}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{product.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="addToCart(product.id)">Add To Cart</button>
            <button mat-button>Buy</button>
          </mat-card-actions>
        </mat-card>
    </ng-container>
  </ng-container>
