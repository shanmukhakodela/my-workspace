<header>
  <mat-toolbar>
    <mat-toolbar-row>
      <div style="width: 100%;">
        <div style="float: left;">
          <img src="logo-original.png" [attr.width]="30" [attr.height]="30" alt=""> Course Academy
          <div  class="example-form">
            <form [formGroup]="searchForm" (ngSubmit)="submit()">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Search</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input type="search" matInput formControlName="search">
              </mat-form-field>
              </form>
          </div>
        </div>
        <div class="cart" *ngIf="isLoggedIn">
          <span class="cart_new">
            <mat-icon (click)="gotoCart()" [matBadgeHidden]="productsAdded == 0" matBadge={{productsAdded}}
              matBadgeColor="warn">add_shopping_cart</mat-icon>
          </span>
          <span>
            <mat-icon (click)="logout()">power_settings_new</mat-icon>
          </span>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<router-outlet></router-outlet>
