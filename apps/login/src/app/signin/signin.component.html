<div class="login-card">

  <div class="card-title">
    <h1>Login</h1>
    <!-- <span>You don't have an account? <a routerLink="/signup">Sign up</a></span> -->
  </div>
  <form class="form-group" [formGroup]="loginForm" id="loginForm" (ngSubmit)="login()">
    <input name="email" type="email" formControlName="username" placeholder="Email">
    <input type="password" formControlName="password" placeholder="Password">
    <button>Submit</button>
    <span class="error" *ngIf="invalid">Invalid Credentials</span>
  </form>


</div>
