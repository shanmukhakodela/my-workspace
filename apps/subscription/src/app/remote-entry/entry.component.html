<a (click)="dashboard()" class="back">Back</a>

<div class="content">
    <div>
        <h3>Shopping Cart</h3>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="16px" *ngIf="newProducts.length > 0; else noProducts">
        <div *ngFor="let product of newProducts" >
        <mat-card class="mat-elevation-z4" appearance="outlined">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <img mat-card-avatar [src]="product.avatar">
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.author}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="desImage" [src]="product.image" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{product.description}}
              </p>
              <p>{{product.price | currency:'INR':'symbol' }}</p>
            </mat-card-content>
          </mat-card>
      </div>
      <div>
        <h4>
            No of courses: {{noOfProducts}}
        </h4>
        <h4>
          Total: {{sumOfProducts | currency:'INR':'symbol' }}
        </h4>
        <div>
            <button mat-button class="addTocart">Check Out</button>
          </div>
      </div>
      </div>
      <ng-template #noProducts>
        <ng-container>
            <div>
                <h3>Your cart is empty keep shopping...</h3>
                <button mat-button class="addTocart" (click)="dashboard()">Keep Shopping</button>
              </div>
        </ng-container>
      </ng-template>
  </div>
